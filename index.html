<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/favicon.ico">
		<title>Royal Fruits Multilines</title>
		<script type="module" crossorigin="" src="./js/index.min.js?v=1769070521175"></script>
		<link rel="modulepreload" crossorigin="" href="./js/common.min.js?v=1769070521175">
		<link rel="stylesheet" crossorigin="" href="./css/index.min.css?v=1769070521175">
	</head>
	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<div class="game">
						<div class="game__wrap">
							<div class="game__logo">
								<source srcset="./assets/img/logo.png" type="image/png">
								<img alt="Logo" src="./assets/img/logo.png">
							</div>
							<div class="game__field">
								<div class="game__left">
									<div class="lines">
										<div class="lines__wrap">
											<div class="lines__title">Lines</div>
											<ul class="lines__list">
												<li class="lines__item">
													<button type="button">100</button>
												</li>
												<li class="lines__item">
													<button type="button">80</button>
												</li>
												<li class="lines__item active">
													<button type="button">60</button>
												</li>
												<li class="lines__item">
													<button type="button">40</button>
												</li>
												<li class="lines__item">
													<button type="button">20</button>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="drum">
									<div class="drum__spinner">
										<div class="drum__column">
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-1.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-1.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-2.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-2.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-3.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-3.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-4.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-4.png">
											</div>
										</div>
										<div class="drum__column">
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-5.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-5.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-6.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-6.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-7.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-7.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-8.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-8.png">
											</div>
										</div>
										<div class="drum__column">
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-1.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-1.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-2.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-2.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-3.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-3.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-4.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-4.png">
											</div>
										</div>
										<div class="drum__column">
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-5.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-5.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-6.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-6.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-7.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-7.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-8.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-8.png">
											</div>
										</div>
										<div class="drum__column">
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-1.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-1.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-2.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-2.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-3.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-3.png">
											</div>
											<div class="drum__image">
												<source srcset="./assets/img/icon/icon-4.png" type="image/png">
												<img alt="Icon game" src="./assets/img/icon/icon-4.png">
											</div>
										</div>
									</div>
								</div>
								<div class="game__right">
									<div class="best">
										<div class="best__wrap">
											<div class="best__title">Best Win</div>
										</div>
									</div>
									<div class="best">
										<div class="best__wrap">
											<div class="best__title">
												Best
												<span>Multiplier</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="menu">
							<div class="menu__container">
								<div class="menu__left">
									<div class="menu__wrap">
										<div class="menu__items">
											<a href="#" class="menu__sound">
												<source srcset="./assets/img/button/sound.png" type="image/png">
												<img alt="Sound" src="./assets/img/button/sound.png">
											</a>
										</div>
										<div class="menu__info">
											<span class="balance">Balance</span>
											<span class="number">1000</span>
											<span class="value">FUN</span>
										</div>
									</div>
									<div class="menu__bet">
										<div class="menu__credit">
											<p>Total bet</p>
											<div class="menu__credit-wrap">
												<span class="number">1.20</span>
												<span class="value">FUN</span>
											</div>
										</div>
										<div class="menu__arrows">
											<a class="menu__button-arrow" href="#">
												<source srcset="./assets/img/button/button-arrow.png" type="image/png">
												<img alt="Button top" src="./assets/img/button/button-arrow.png">
											</a>
											<a class="menu__button-arrow bottom" href="#">
												<source srcset="./assets/img/button/button-arrow.png" type="image/png">
												<img alt="Button bottom" src="./assets/img/button/button-arrow.png">
											</a>
										</div>
									</div>
								</div>
								<div class="menu__right">
									<a href="#" class="menu__button-auto">
										<source srcset="./assets/img/button/auto-spin.png" type="image/png">
										<img alt="Auto Spin" src="./assets/img/button/auto-spin.png">
									</a>
									<a href="#" class="menu__button-spin">
										<source srcset="./assets/img/button/arrows.png" type="image/png">
										<img alt="Spin" src="./assets/img/button/arrows.png">
									</a>
								</div>
							</div>
						</div>
						<div class="popup">
							<div class="popup__overlay"></div>
							<div class="popup__content">
								<div class="popup__inner">
									<h2 class="popup__title">Congratulations!</h2>
									<p class="popup__text">Ready to continue playing?</p>
									<a class="cta-button" href="#">Download Now</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
